{% extends "base.html" %}

{% block content %}
  <div class="mx-8 my-4 flex justify-center">
    <div class="w-full card bg-base-100 card-xl shadow-sm">
      <div class="card-body">
        <div class="flex gap-2 items-center">
          <h1 class='card-title text-4xl font-black'>{{ event.name }}</h1>
          <div class='badge badge-secondary font-bold'>
            <svg class='w-4 h-4' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
            {{ event.location|upper }}
          </div>
        </div>
        <p>{{ event.date }}</p>
        <h2 class='card-title font-bold'>Description</h2>
        <p class='text-justify'>{{ event.description }}</p>
        <div>Created by : {{ event.created_by }}</div>
        <div class="justify-end card-actions">
          <button class="btn btn-primary">Booking Now</button>
        </div>
      </div>
    </div>
  </div>
{% endblock  %}
